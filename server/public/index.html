<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SQL Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/images/favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
  <div id="root"></div>
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Add New Database</h4>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">textsms</i>
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Autocomplete</label>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
        let options = {
          dismissible: false
        }
        let acOptions = {};
          var modals = document.querySelectorAll('.modal');
          var instances = M.Modal.init(modals, options);
/*           var ac = document.querySelectorAll('.autocomplete');
          var acinstances = M.Autocomplete.init(ac, acOptions); */
          fetch('/api/collation')
          .then(res => res.json())
          .then(data => {
            var ac = document.querySelectorAll('.autocomplete');
            var acinstances = M.Autocomplete.init(ac, acOptions);
            acData = {};
            data.map(value => {
              acData[value.COLLATION_NAME] = "null";
            })
            acData = JSON.stringify(acData);
            console.log(acData);
            ac.updateData(acData);
          })
        });
  </script>
  <script src="/main.js"></script>
</body>
</html>
